<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PlayStation</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./images/logo.png" alt="logo">
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">Game Controllers</a></li>
        <li><a href="#">VR Accessories</a></li>
        <li><a href="#">Media Remotes</a></li>
        <li><a href="#">Others</a></li>
      </ul>
    </div>
  </div>
  <div class="main">
    <div class="bar"></div>
    <div class="text-container">
      
      <h1>PS4 V2 <br/> Dualshock 4</h1>
      <p class="subtitle">Wireless Controller for PlayStation 4</p>
      <p>(Compatible/Genetic)</p>
      <h4>$32.50</h4>
      <button><a href="#">Buy Now</a>
      <img src="./images/arrow.png" alt="arrow">
      </button>
    </div>
    <div class="main-container">
      <div class="controller">
        <img src="./images/controller.png" alt="controller">
      </div>
      <div class="add">
        <img src="./images/add.png" alt="add">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul class="sci">
      <li><a href="#"><img src="./images/fb.png" alt="facebook"></a></li>
      <li><a href="#"><img src="./images/tw.png" alt="twitter"></a></li>
      <li><a href="#"><img src="./images/ig.png" alt="instagram"></a></li>

    </ul>
  </div>
